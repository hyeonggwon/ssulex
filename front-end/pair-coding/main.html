function redraw(filtered, clicked_id) {
    if(!clicked_id) {
        let view = document.querySelector("#view");
        view.innerHTML = "";
        let target = filtered ? filtered : metadata;
        for (let id in target) {
            let title = target[id];
            let figure = document.createElement("figure");
            let poster = document.createElement("img");
            poster.src = title["thumb_url"];
            poster.setAttribute("onclick", "redraw(null, \'" + id + "\')");
            let figcaption = document.createElement("figcaption");
            figcaption.textContent = title["title"];
            figure.appendChild(poster);
            figure.appendChild(figcaption);
            view.appendChild(figure);
        }
        return;
    }
    
    let target = metadata[clicked_id];
    let view = document.querySelector("#view");
    view.setAttribute("class", "series");
    view.innerHTML = "";
    let figure = document.createElement("figure");
    let poster = document.createElement("img");
    poster.src = target["thumb_url"];
    figure.appendChild(poster);
    
    let figcaption = document.createElement("figcaption");
    figcaption.textContent = target["title"];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = target["type"];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = "Rating: " + target["rating"];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = target["Synopsis"];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = "Directors: ";
    let end = target["directors"].length > 3 ? 3 : target["directors"].length;
    for(let i = 0; i < end - 1; ++i)  
      figcaption.textContent += (target["directors"][i] + ", ");
    figcaption.textContent += target["directors"][end - 1];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = "Actors: ";
    end = target["actors"].length > 3 ? 3 : target["actors"].length;
    for(let i = 0; i < end - 1; ++i)  
      figcaption.textContent += (target["actors"][i] + ", ");
    figcaption.textContent += target["actors"][end - 1];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = "Genres: ";
    end = target["genres"].length > 3 ? 3 : target["genres"].length;
    for(let i = 0; i < end - 1; ++i)
      figcaption.textContent += (target["genres"][i] + ", ");
    figcaption.textContent += target["genres"][end - 1];
    figure.appendChild(figcaption);

    figcaption = document.createElement("figcaption");
    figcaption.textContent = "Year: " + target["year"];
    figure.appendChild(figcaption);
    view.appendChild(figure);

    for (let key of target["episodes"]) {
      let episode = metadate_e[key];
      let e_figure = document.createElement("figure");
      let e_poster = document.createElement("img");
      e_poster.src = episode["thumb_url"];
      e_figure.appendChild(e_poster);

      let e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Season: " + episode["season"];
      e_figure.appendChild(e_figcaption);

      e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Number: " + episode["number"];
      e_figure.appendChild(e_figcaption);

      e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Title: " + episode["title"];
      e_figure.appendChild(e_figcaption);

      e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Rating: " + episode["rating"];
      e_figure.appendChild(e_figcaption);

      e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Description: " + episode["description"];
      e_figure.appendChild(e_figcaption);

      e_figcaption = document.createElement("figcaption");
      e_figcaption.textContent = "Date: " + episode["date"];
      e_figure.appendChild(e_figcaption);

      view.appendChild(e_figure);
    }
}
function filter(keyword) {
    let ret = {};
    for (let id in metadata)
        for (let value of Object.values(metadata[id]))
            if (typeof value === "string") {
                if (value.toLowerCase().includes(keyword.toLowerCase()))
                    ret[id] = metadata[id];
            }
            else if (typeof value === 'object')
                for (let e of value)
                    if (e.toLowerCase().includes(keyword.toLowerCase()))
                        ret[id] = metadata[id];
    return ret;
}
function search(e) {
    if (event.keyCode == 13)
        redraw(filter(e.value, null));
}
redraw();
